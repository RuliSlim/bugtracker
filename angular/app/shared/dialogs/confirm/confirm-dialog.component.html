<h2 mat-dialog-title>Confirm Ticket Delete</h2>

<mat-dialog-content>
  Are you sure you want to close this ticket without resolution?
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary"(click)="close()">Close Ticket</button>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
</mat-dialog-actions>
